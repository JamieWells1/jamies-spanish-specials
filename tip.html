<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tipping Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="tip-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <a href="payment-page.html"><span class="material-symbols-outlined back-arrow" draggable="true">keyboard_arrow_left</span></a>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <h1>Please Choose a Tipping Option</h1>
    <div id="tip-options">
      <div class="tip-option"><h2>5%</h2></div>
      <div class="tip-option"><h2>10%</h2></div>
      <div class="tip-option"><h2>15%</h2></div>
      <div class="tip-option"><h2>No tip</h2></div>
    </div>
    <script>
        let tipOption = document.querySelector(".tip-option");
        tipOption.addEventListener("click", function completeTip() {
            alert("Hello")
            let thankYou = document.createElement("h3");
            thankYou.classList.add("belowTipOptions");
            let content = document.createTextNode("Hello");
            thankYou.appendChild(content);
            document.body.appendChild(thankYou);
        });
    </script>
  </body>
</html>
